<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Viking Store</title>
  </head>

  <body>

    <header>
      <div id="title">Viking Store</div>
      <div id="cart">

        <img id="cart-img" src="cart.png">
        <div id="your-cart">Your Cart</div>

      </div>
    </header>

    <div id="above-the-fold">

      <div id="main-title">
        The Viking Store
      </div>

      <div id="best-gear">
        The Best Viking Gear on the Whole Web
      </div>

      <div id="lineup">
        Choose from among our lineup of fine axes below
      </div>

    </div>

    <div id="listings">

      <ul id="first-list">

        <li><div id="silent-night">
          <div>The Silent Night</div>
          <img id="silent-night-img" src="silent-night.jpg">
          <button id="add-to-cart">Add to Cart</button>
        </div></li>

        <li><div id="dainty-daisy">
          <div>The Dainty Daisy</div>
          <img id="dainty-daisy-img" src="dainty-daisy.jpg">
          <button>Add to Cart</button>       
        </div></li>


        <li><div id="double-trouble">
          <div>Double Trouble</div>
          <img id="double-trouble-img" src="double-trouble.jpg">
          <button>Add to Cart</button>
        </div></li>

      </ul>

      <ul id="second-list">

        <li><div id="whispering-wind">
          <div>Whispering Wind</div>
          <img id="whispering-wind-img" src="whispering-wind.jpg">
          <button>Add to Cart</button>
        </div></li>


        <li><div id="cunning-cutter">
          <div>The Cunning Cutter</div>
          <img id="cunning-cutter-img" src="cunning-cutter.jpg">
          <button>Add to Cart</button>
        </div></li>


        <li><div id="the-kingmaker">
          <div>The Kingmaker</div>
          <img id="the-kingmaker-img" src="kingmaker.jpg">
          <button>Add to Cart</button>
        </div></li>


      </ul>

    </div>

    <footer>
      <div id="footer-head-container">CONTACT</div>

      <div id="phone">
        <img id="phone-img" src="phone.png">
        <div id="phone-number">1-000-000-0000</div>
      </div>

      <div id="email">
        <img id="email-img" src="mail.png">
        <div id="email-address">contact@vikingstore.com</div>
      </div>
    </footer>

  <body>

</html>
